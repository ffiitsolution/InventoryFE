<div class="fade-in">
  <c-card class="mb-2">
    <c-card-body>
      <div class="row">
        <div class="col">
          <h5>{{ "All" | translate }} {{ "Report" | translate }}</h5>
        </div>
        <div class="col text-end">
        </div>
      </div>
    </c-card-body>
  </c-card>
</div>
<div class="fade-in row">
  <div class="col-4">
    <c-card class="mb-4">
      <c-card-body>
        <ul cListGroup flush>
          <ng-container *ngFor="let category of getObjectKeys(this.reports)" class="card mb-3">
            <li cListGroupItem class="fw-bold">
              <div (click)="onCategoryClick(category)"
                class="p-1 ps-3 text-capitalize pointer-only rounded {{category === selectedCategory ? 'text-bg-secondary text-white' : ''}}">
                {{ category | translate }}
              </div>
            </li>
          </ng-container>
        </ul>
      </c-card-body>
    </c-card>
  </div>
  <div class="col">
    <c-card class="mb-4">
      <c-card-body>
        <div class="fade-in row">
          <div class="col">
            <c-card class="mb-4">
              <c-card-body>
                <div class="row">
                  <div class="col-12" [ngClass]="{ 'd-grid': true, 'grid-cols-1': true, 'grid-cols-2': reports[selectedCategory] && getObjectKeys(reports[selectedCategory]).length > 5 }">
                    <ng-container *ngFor="let report of getObjectKeys(this.reports[selectedCategory]); let i = index;" class="card mb-3">
                      <div class="col pointer-only" (click)="onClickReport(reports[selectedCategory][report])">
                        {{ i + 1 }}. {{ reports[selectedCategory][report]['name'] }}
                      </div>
                    </ng-container>
                  </div>
                </div>
              </c-card-body>
            </c-card>
          </div>
        </div>

      </c-card-body>
    </c-card>
  </div>
</div>
