<div class="fade-in">
  <c-card class="mb-2">
    <c-card-body>
      <div class="row">
        <div class="col">
          <h6 class="mb-2 text-medium-emphasis">
            {{ "Laporan" | translate }} {{ "Pesanan" | translate }}
          </h6>
          <h5>{{currentReport}}</h5>
        </div>
        <div class="col text-end">
          <button class="btn btn-outline-primary w-120" (click)="getBack()">
            <i class="fa fa-arrow-left me-2"></i>
            Back
          </button>
        </div>
      </div>
    </c-card-body>
  </c-card>
</div>
<c-card class="fade-in mb-4">
  <c-card-body>

    <ng-container *ngIf="['Pesanan Ke Gudang'].includes(currentReport)">
      <div class="row mt-4">
        <div class="col-4">
          Tanggal Pengiriman
          <span class="float-end">:</span>
        </div>
        <div class="col">
          <input type="text" id="dateFilter" class="form-control" bsDaterangepicker [bsConfig]="dpConfig"
          aria-describedby="dateFilter" [(ngModel)]="dateRangeFilter" #dp="bsDaterangepicker"
          placeholder="{{ 'Tanggal Pesan' | translate }}" />
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="['Tanggal Pesan vs Tanggal Kirim'].includes(currentReport)">
      <div class="row mt-4">
        <div class="col-4">
          Tanggal Pesanan Dari
          <span class="float-end">:</span>
        </div>
        <div class="col">
          <input type="text" id="dateFilter" class="form-control" bsDaterangepicker [bsConfig]="dpConfig"
          aria-describedby="dateFilter" [(ngModel)]="dateRangeFilter" #dp="bsDaterangepicker"
          placeholder="{{ 'Tanggal Pesan' | translate }}" />
        </div>
      </div>
    </ng-container>

    
    <ng-container *ngIf="['Estimasi Pengiriman Barang '].includes(currentReport)">
      <div class="row mt-4">
        <div class="col-4">
          Tanggal Kirim Barang (H+)
          <span class="float-end">:</span>
        </div>
        <div class="col">
          <input type="text"
            id="dateFilter"
            class="form-control"
            bsDatepicker
            [bsConfig]="dpConfigSinglePicker"
            aria-describedby="dateFilter"
            [(ngModel)]="dateFilter"
            placeholder="{{ 'Tanggal Pesan' | translate }}" 
          />
   
          
        </div>
      </div>
    </ng-container>



    <ng-container *ngIf="['Pesanan Ke Supplier'].includes(currentReport)">
      <div class="row mt-4">
        <div class="col-4">
          Tanggal Pengiriman
          <span class="float-end">:</span>
        </div>
        <div class="col">
          <input type="text" id="dateFilter" class="form-control" bsDaterangepicker [bsConfig]="dpConfig"
          aria-describedby="dateFilter" [(ngModel)]="dateRangeFilter" #dp="bsDaterangepicker"
          placeholder="{{ 'Tanggal Pesan' | translate }}" />
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="['Pesanan Ke Gudang'].includes(currentReport)">
      <div class="row mt-4">
        <div class="col-4">
          Status Pesanan
            <span class="float-end">:</span>
        </div>
        <div class="col">
          <c-button-group role="group">
            <input class="btn-check" type="radio" [(ngModel)]="paramStatusPesanan" name="tipeListing"
              id="tipeListingRekap" value="1" />
            <label cButton cFormCheckLabel class="w-240" variant="outline" for="tipeListingRekap">Pesanan Baru</label>

            <input class="btn-check" type="radio" [(ngModel)]="paramStatusPesanan" name="tipeListing"
              id="tipeListingDetail" value="3" />
            <label cButton cFormCheckLabel class="w-240" variant="outline" for="tipeListingDetail">Pesanan Yang Sudah Diterima</label>
          </c-button-group>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="['Pesanan Ke Supplier'].includes(currentReport)">
      <div class="row mt-4">
        <div class="col-4">
          Status Pesanan
          <span class="float-end">:</span>
        </div>
        <div class="col">
          <c-button-group role="group">
            <input class="btn-check" type="radio" [(ngModel)]="paramTipeListing" name="tipeListing"
              id="tipeListingRekap" value="baru" />
            <label cButton cFormCheckLabel class="w-140" variant="outline" for="tipeListingRekap">Pesanan Baru</label>

            <input class="btn-check" type="radio" [(ngModel)]="paramTipeListing" name="tipeListing"
              id="tipeListingDetail" value="sisa" />
            <label cButton cFormCheckLabel class="w-140" variant="outline" for="tipeListingDetail">Pesanan Sisa Yang Belum Di Kirim</label>

            <input class="btn-check" type="radio" [(ngModel)]="paramTipeListing" name="tipeListing"
              id="tipeListingByItem" value="selesai" />
            <label cButton cFormCheckLabel class="w-140" variant="outline" for="tipeListingByItem">Pesanan Yang Sudah Selesai</label>


          </c-button-group>
        </div>
      </div>
    </ng-container>


    <!-- footer -->
    <div class="border-top mt-4 pt-3" *ngIf="loadingState['submit']">
      <div class="loading-input">
        <i class="fa fa-spinner fa-spin"></i>
        <span>Loading...</span>
      </div>
    </div>
    <div class="d-flex justify-content-end align-items-center border-top mt-4 pt-3" *ngIf="!loadingState['submit']">
      <c-dropdown>
        <button cButton cDropdownToggle color="primary" variant="outline" class="w-120">
          <i class="fa fa-print me-2"></i>
          Print
        </button>
        <ul cDropdownMenu>
          <li><button class="btn btn-outline-primary w-100 mb-2" (click)="doSubmit('preview')">Preview PDF</button></li>
          <li><button class="btn btn-outline-primary w-100 mb-2" (click)="doSubmit('pdf')">Download PDF</button></li>
          <li><button class="btn btn-outline-primary w-100" (click)="doSubmit('csv')">Download CSV</button></li>
        </ul>
      </c-dropdown>
    </div>

  </c-card-body>
</c-card>
