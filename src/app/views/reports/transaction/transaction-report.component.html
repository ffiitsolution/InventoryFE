<div class="fade-in">
  <c-card class="mb-2">
    <c-card-body>
      <div class="row">
        <div class="col">
          <h6 class="mb-2 text-medium-emphasis">
            {{ "Laporan" | translate }} {{ "Transaksi" | translate }}
          </h6>
          <h5>{{currentReport}}</h5>
        </div>
        <div class="col text-end">
          <button class="btn btn-outline-primary w-120" (click)="getBack()">
            <i class="fa fa-arrow-left me-2"></i>
            Back
          </button>
        </div>
      </div>
    </c-card-body>
  </c-card>
</div>
<c-card class="fade-in mb-4">
  <c-card-body>

    <ng-container *ngIf="['Transaksi Pengiriman'].includes(currentReport)">
      <div class="row mt-4">
        <div class="col-4">
          Tanggal Pengiriman
          <span class="float-end">:</span>
        </div>
        <div class="col">
          <input type="text" id="dateFilter" class="form-control" bsDaterangepicker [bsConfig]="dpConfig"
          aria-describedby="dateFilter" [(ngModel)]="dateRangeFilter" #dp="bsDaterangepicker"
          placeholder="{{ 'Tanggal Pesan' | translate }}" />
        </div>
      </div>
    </ng-container>
    
    <ng-container *ngIf="['Transaksi Pengiriman'].includes(currentReport)">
      <div class="row mt-4">
        <div class="col-4">
          Tipe Listing
          <span class="float-end">:</span>
        </div>
        <div class="col">
          <c-button-group role="group">
            <input class="btn-check" type="radio" [(ngModel)]="paramTipeListing" name="tipeListing"
              id="tipeListingRekap" value="rekap" />
            <label cButton cFormCheckLabel class="w-120" variant="outline" for="tipeListingRekap">Rekap</label>

            <input class="btn-check" type="radio" [(ngModel)]="paramTipeListing" name="tipeListing"
              id="tipeListingDetail" value="detail" />
            <label cButton cFormCheckLabel class="w-120" variant="outline" for="tipeListingDetail">Detail</label>
           
            <input class="btn-check" type="radio" [(ngModel)]="paramTipeListing" name="tipeListing"
              id="tipeListingByItem" value="by-item" />
            <label cButton cFormCheckLabel class="w-120" variant="outline" for="tipeListingByItem">By Item</label>
        

          </c-button-group>
        </div>
      </div>
    </ng-container>
    

    

    <!-- footer -->
    <div class="border-top mt-4 pt-3" *ngIf="loadingState['submit']">
      <div class="loading-input">
        <i class="fa fa-spinner fa-spin"></i>
        <span>Loading...</span>
      </div>
    </div>
    <div class="d-flex justify-content-end align-items-center border-top mt-4 pt-3" *ngIf="!loadingState['submit']">
      <c-dropdown>
        <button cButton cDropdownToggle color="primary" variant="outline">
          <i class="fa fa-download me-2"></i>
          Download
        </button>
        <ul cDropdownMenu>
          <li><button class="btn btn-outline-primary w-100 mb-2" (click)="doSubmit('pdf')">PDF</button></li>
          <li><button class="btn btn-outline-primary w-100" (click)="doSubmit('csv')">Excel CSV</button></li>
        </ul>
      </c-dropdown>

      <button class="btn btn-primary ms-4 w-120" (click)="doSubmit('preview')">
        <i class="fa fa-search me-2"></i>
        Preview
      </button>
    </div>

  </c-card-body>
</c-card>
