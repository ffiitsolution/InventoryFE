<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <c-row>
        <h5>{{ "Tambah Pengiriman" | translate }}</h5>
      </c-row>
      <c-row>
        <div class="row">
          <div class="d-grid gap-3 d-md-flex justify-content-between">
            <button class="btn btn-light btn-120" (click)="onPreviousPressed()">
              <i class="fa fa-chevron-left icon-12 icon-gap"></i>
              {{ "Kembali" | translate }}
            </button>
          </div>
        </div>
      </c-row>
    </c-card-body>
  </c-card>

  <c-card class="mb-4">
    <c-card-body>
      <c-row>
        <div class="d-flex">
          <div class="w-50 p-2">
            <div class="mb-3">
              <label for="nomorPesanan" class="form-label">{{ "Nomor Pesanan" | translate }}</label>
              <div class="d-flex">
                <input type="text" class="form-control" id="nomorPesanan" [(ngModel)]="nomorPesanan" name="nomorPesanan" />
                <button type="button" class="btn btn-primary ms-2" (click)="searchOrderNumber()">Search</button>
              </div>
            </div>
            <div class="mb-3">
              <label for="deliveryStatus" class="form-label">{{ "Delivery Status" | translate }}</label>
              <select class="form-control" id="deliveryStatus" [(ngModel)]="formData.deliveryStatus" name="deliveryStatus">
                <option value="">{{ "Select Status" | translate }}</option>
                <option value="Dikirim">{{ "Belum" | translate }}</option>
                <option value="Tertunda">{{ "Tunda" | translate }}</option>
                <option value="Terkirim">{{ "kirim" | translate }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="deliveryDestination" class="form-label">{{ "Delivery Destination" | translate }}</label>
              <input type="text" class="form-control" id="deliveryDestination" [(ngModel)]="formData.deliveryDestination" name="deliveryDestination" />
            </div>
          </div>
          <div class="w-50 p-2">
            <div class="mb-3">
              <label for="orderDate" class="form-label">{{ "Order Date" | translate }}</label>
              <input type="date" class="form-control" id="orderDate" [(ngModel)]="formData.orderDate" name="orderDate" />
            </div>
            <div class="mb-3">
              <label for="deliveryDate" class="form-label">{{ "Delivery Date" | translate }}</label>
              <input type="date" class="form-control" id="deliveryDate" [(ngModel)]="formData.deliveryDate" name="deliveryDate" />
            </div>
            <div class="mb-3">
              <label for="expirationDate" class="form-label">{{ "Expiration Date" | translate }}</label>
              <input type="date" class="form-control" id="expirationDate" [(ngModel)]="formData.expirationDate" name="expirationDate" />
            </div>
          </div>
        </div>
        <div class="row-fixed">
          <form class="col-12">
          <div class="mb-3">
            <label for="destinationAddress" class="form-label">{{ "Destination Address" | translate }}</label>
            <input type="text" class="form-control w-100" id="destinationAddress" [(ngModel)]="formData.destinationAddress" name="destinationAddress" />
          </div>
        </form>
        </div>

      </c-row>
    </c-card-body>
  </c-card>

  <c-card class="mb-4">
    <c-card-body class="slide-in">
      <div class="d-flex">
        <div class="w-50 p-2">
          <div class="mb-3">
            <label for="validatedDeliveryDate" class="form-label">{{ "Validated Delivery Date" | translate }}</label>
            <input type="date" class="form-control" id="validatedDeliveryDate" [(ngModel)]="formData.validatedDeliveryDate" name="validatedDeliveryDate" />
          </div>
        </div>
        <div class="w-50 p-2">
          <div class="mb-3">
            <label for="notes" class="form-label">{{ "Notes" | translate }}</label>
            <input type="text" class="form-control" id="notes" [(ngModel)]="formData.notes" name="notes" />
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" (click)="onSaveData()">
          {{ "Detail Transaksi" | translate }}
        </button>
      </div>
    </c-card-body>
  </c-card>
</div>
