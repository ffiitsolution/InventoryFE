<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <c-row>
        <h5>{{ "Tambah Pengiriman" | translate }}</h5>
      </c-row>
      <c-row>
        <div class="row">
          <div class="d-grid gap-3 d-md-flex justify-content-between">
            <button class="btn btn-light btn-120" (click)="onPreviousPressed()">
              <i class="fa fa-chevron-left icon-12 icon-gap"></i>
              {{ "Kembali" | translate }}
            </button>
          </div>
        </div>
      </c-row>
    </c-card-body>
  </c-card>
  <c-card class="mb-4">
    <c-card-body>
      <c-row>
        <div class="row">
          <form class="col-12">
            <div class="mb-3">
              <label for="orderNumber" class="form-label">{{ "Order Number" | translate }}</label>
              <input type="text" class="form-control" id="orderNumber" [(ngModel)]="orderNumber" name="orderNumber" />
            </div>
            <div class="mb-3">
              <label for="deliveryDestination" class="form-label">{{ "Delivery Destination" | translate }}</label>
              <input type="text" class="form-control" id="deliveryDestination" [(ngModel)]="deliveryDestination"
                name="deliveryDestination" />
            </div>
            <div class="mb-3">
              <label for="destinationAddress" class="form-label">{{ "Destination Address" | translate }}</label>
              <input type="text" class="form-control" id="destinationAddress" [(ngModel)]="destinationAddress"
                name="destinationAddress" />
            </div>
            <div class="mb-3">
              <label for="deliveryStatus" class="form-label">{{ "Delivery Status" | translate }}</label>
              <select class="form-control" id="deliveryStatus" [(ngModel)]="deliveryStatus" name="deliveryStatus">
                <option value="">{{ "Select Status" | translate }}</option>
                <option value="Dikirim">{{ "Dikirim" | translate }}</option>
                <option value="Tertunda">{{ "Tertunda" | translate }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="orderDate" class="form-label">{{ "Order Date" | translate }}</label>
              <input type="date" class="form-control" id="orderDate" [(ngModel)]="orderDate" name="orderDate" />
            </div>
            <div class="mb-3">
              <label for="deliveryDate" class="form-label">{{ "Delivery Date" | translate }}</label>
              <input type="date" class="form-control" id="deliveryDate" [(ngModel)]="deliveryDate"
                name="deliveryDate" />
            </div>
            <div class="mb-3">
              <label for="expirationDate" class="form-label">{{ "Expiration Date" | translate }}</label>
              <input type="date" class="form-control" id="expirationDate" [(ngModel)]="expirationDate"
                name="expirationDate" />
            </div>
            <div class="mb-3">
              <label for="validatedDeliveryDate" class="form-label">{{ "Validated Delivery Date" | translate }}</label>
              <input type="text" class="form-control" id="validatedDeliveryDate" [value]="validatedDeliveryDate"
                readonly />
            </div>
            <div class="mb-3">
              <label for="notes" class="form-label">{{ "Notes" | translate }}</label>
              <input type="text" class="form-control" id="notes" [(ngModel)]="notes" name="notes" />
            </div>
            <div class="d-flex justify-content-end mb-3">
              <button class="btn btn-primary" (click)="onSaveData()">
                {{ "Save" | translate }}
              </button>
            </div>
          </form>
        </div>
      </c-row>
    </c-card-body>
  </c-card>
</div>
