<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <div class="row">
        <div class="col">
          <h5>{{ "Entry Packing List" | translate }}</h5>
        </div>
        <div class="d-grid gap-3 d-md-flex justify-content-end">
          
          <button
            class="btn btn-danger text-white btn-150"
            (click)="openModal()"
          >
            <i class="fa fa-print"></i> {{ "Print" | translate }}
          </button>
          <button
            type="button"
            class="btn btn-outline-dark me-2 btn-120"
            (click)="toggleFilter()"
          >
            <i class="fa fa-filter icon-gap" aria-hidden="true"></i>
            {{ "Filter" | translate }}
          </button>
        </div>
      </div>
      <div [visible]="showFilterSection" cCollapse>
        <div class="divider"></div>
        <div class="row" style="margin-top: -16px">
          <c-card-body>
            <c-row>
              <c-col xs="3">
                <label class="col-form-label">{{
                  "Tanggal Pesan" | translate
                }}</label>
                <input
                  type="text"
                  id="dateFilter"
                  class="form-control"
                  bsDaterangepicker
                  [bsConfig]="dpConfig"
                  aria-describedby="dateFilter"
                  [(ngModel)]="dateRangeFilter"
                  #dp="bsDaterangepicker"
                  placeholder="{{ 'Tanggal Pesan' | translate }}"
                />
              </c-col>
              <c-col xs="6"></c-col>
              <c-col
                xs="3"
                class="text-right d-flex align-items-end justify-content-end"
              >
                <button
                  type="button"
                  class="btn btn-outline-success me-2 btn-160"
                  (click)="onFilterPressed()"
                >
                  {{ "Terapkan Filter" | translate }}
                </button>
              </c-col>
            </c-row>
          </c-card-body>
        </div>
      </div>
    </c-card-body>
  </c-card>
</div>

<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <div class="table-responsive">
        <table
          datatable
          [dtOptions]="dtOptions"
          class="row-border hover"
        ></table>
      </div>
    </c-card-body>
  </c-card>
</div>

<c-modal
  #formModal
  [fullscreen]="false"  
  [visible]="isShowModal"
  [backdrop]="true"
  #modalLg
  size="xl"
  id="formModal"
>
  <c-modal-header>
    <h5 cModalTitle>Daftar Pesanan Ke Gudang</h5>
    <button
      (click)="isShowModal = false"
      type="button"
      class="btn btn-primary ms-2"
      [cModalToggle]="formModal.id"
      cButtonClose
    >
      <i class="fa fa-times"></i>
    </button>
  </c-modal-header>
  <c-modal-body>
    <div class="table-responsive">
      <table
        datatable
        [dtOptions]="dtOptions_2"
        class="row-border hover  w-100"
      ></table>
    </div>
  </c-modal-body>
</c-modal>

<c-modal
  #printModal
  [fullscreen]="false"
  [visible]="isShowPrintModal"
  [backdrop]="true"
  size="lg"
  id="printModal"
  class="custom-modal"
>
  <c-modal-body>
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Konfirmasi Cetak Data</h3>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>No. Packing List</label>
          <input type="text" [(ngModel)]="selectedData.packingListNumber" readonly class="form-control">
        </div>

        <div class="form-group">
          <label>Tujuan Kirim</label>
          <div class="tujuan-kirim d-flex align-items-center">
            <input type="text" [(ngModel)]="selectedData.kodeCabang" readonly class="form-control w-25">
            <button class="btn btn-outline-secondary ms-2" (click)="onPilihCabang()">🔍</button>
            <input type="text" [(ngModel)]="selectedData.namaCabang" readonly class="form-control w-50 ms-2">
          </div>
        </div>

        <div class="form-group">
          <label>Alamat Tujuan</label>
          <textarea [(ngModel)]="selectedData.alamat1" readonly class="form-control"></textarea>
        </div>

        <p class="note text-center text-muted">
          Siapkan kertas, jika anda ingin mencetak ke <strong>'PRINTER'</strong>
        </p>
      </div>

      <div class="modal-footer justify-content-center">
        <button class="btn btn-warning me-2" (click)="onCetakPdf()">
          📄 Cetak PDF
        </button>
        <button class="btn btn-primary me-2" (click)="onCetakPrinter()">
          🖨️ Cetak Printer
        </button>
        <button class="btn btn-danger" (click)="closeModal()">
          ❌ Batal
        </button>
      </div>
    </div>
  </c-modal-body>
</c-modal>
