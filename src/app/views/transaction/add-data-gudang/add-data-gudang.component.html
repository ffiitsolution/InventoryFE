<div class="fade-in">
  <!-- Header -->
  <c-card class="mb-2">
    <c-card-body>
      <c-row>
        <div
          class="d-grid gap-3 d-md-flex justify-content-start align-items-center"
        >
          <!-- <button class="btn btn-light btn-120" (click)="onPreviousPressed()">
            <i class="fa fa-chevron-left icon-12 icon-gap"></i>
            {{ "Kembali" | translate }}
          </button> -->
          <h5>{{ "Tambah Penerimaan Dari Gudang" | translate }}</h5>
        </div>
      </c-row>
    </c-card-body>
  </c-card>

  <c-card class="mb-4">
    <c-card-body>
      <div class="row">
        <div
          [ngClass]="isShowDetail ? 'col-3' : 'col-5'"
          class="pe-0 d-flex red-line"
        >
          <div class="w-100">
            <div class="p-2">
              <h5 class="mb-2 p-2" style="color: #3c4b64">
                {{ "Isi Format" | translate }}
              </h5>

              <div class="w-100 px-2 py-1 row">
                <div class="col-4 d-flex align-items-center">
                  <label for="nomorPesanan">{{
                    "Nomor Pesanan" | translate
                  }}</label>
                </div>
                <div class="col-8 pe-0 d-flex">
                  <input
                    type="text"
                    placeholder=""
                    class="form-control"
                    id="nomorPesanan"
                    [(ngModel)]="formData.nomorPesanan"
                    [disabled]="true"
                    name="nomorPesanan"
                  />
                  <button
                    [disabled]="isShowDetail"
                    type="button"
                    class="btn btn-info ms-2"
                    [cModalToggle]="staticBackdropModal.id"
                    (click)="onShowModal()"
                  >
                    <i class="fa fa-search text-white"></i>
                  </button>
                </div>
              </div>
              <div class="divider mt-2"></div>
              <div class="w-100 px-2 py-1 row">
                <div class="col-4 d-flex align-items-center">
                  <label for="codeDestination">{{
                    "Gudang Pengirim" | translate
                  }}</label>
                </div>
                <div class="col-8 pe-0 d-flex">
                  <input
                  [disabled]="true"
                    placeholder=""
                    type="text"
                    class="form-control"
                    id="codeDestination"
                    [ngModel]="
                      formData.codeDestination
                        ? formData.codeDestination + ' - ' + formData.namaCabang
                        : ''
                    "
                    name="codeDestination"
                    readonly
                  />
                </div>
              </div>

              <div class="w-100 px-2 py-1 row">
                <div class="col-4 d-flex align-items-center">
                  <label for="alamatPengirim">{{
                    "Alamat Pengirim" | translate
                  }}</label>
                </div>
                <div class="col-8 pe-0 d-flex">
                  <textarea
                  [disabled]="true"
                    placeholder=""
                    class="form-control w-100"
                    [(ngModel)]="formData.alamat1"
                    rows="2"
                    name="alamat1"
                    readonly
                  ></textarea>
                </div>
              </div>

              <div class="w-100 px-2 py-1 row">
                <div class="col-4 d-flex align-items-center">
                  <label for="statusAktif">{{
                    "Status Aktif" | translate
                  }}</label>
                </div>
                <div class="col-8 pe-0 d-flex">
                  <input
                  [disabled]="true"
                    placeholder=""
                    type="text"
                    class="form-control"
                    id="statusAktif"
                    [(ngModel)]="formData.deliveryStatus"
                    name="statusAktif"
                    readonly
                  />
                </div>
              </div>
              <div class="divider mt-2"></div>
              <div class="w-100 px-2 py-1 row">
                <div class="col-4 d-flex align-items-center">
                  <label for="nomorSuratJalan">{{
                    "Nomor Surat Jalan Pengirim" | translate
                  }}</label>
                </div>
                <div
                  class="col-8 pe-0 d-flex"
                  style="display: flex; flex-direction: column"
                >
                  <input
                   [disabled]="isShowDetail"
                    placeholder=""
                    type="text"
                    class="form-control"
                    id="nomorSuratJalan"
                    [(ngModel)]="formData.nomorSuratJan"
                    name="nomorSuratJalan"
                    pattern="[0-9]*"
                    keypress="return isNumberKey(event)"
                  />
                  <span *ngIf="isDoNumberValid()" class="text-danger">
                    Nomor Surat Jalan Salah
                  </span>
                </div>
              </div>

              <div class="w-100 px-2 py-1 row">
                <div class="col-4 d-flex align-items-center">
                  <label for="tglSuratJalan">{{
                    "Tanggal Surat Jalan" | translate
                  }}</label>
                </div>
                <div class="col-8 pe-0 d-flex">
                  <div class="input-group">
                    <input
                      type="text"
                      id="tglSuratJalan"
                      class="form-control"
                      aria-describedby="tglSuratJalan"
                      #dp="bsDatepicker"
                      [bsConfig]="dpConfig"
                      [disabled]="isShowDetail"
                      bsDatepicker
                      autocomplete="off"
                      [(ngModel)]="formData.tglSuratJalan"
                      placeholder="{{ '' | translate }}"
                    />
                    <button
                    [disabled]="isShowDetail"
                      class="btn btn-outline-info fa fa-calendar"
                      type="button"
                      (click)="dp.toggle()"
                    ></button>
                  </div>
                </div>
              </div>
              <div class="divider mt-2"></div>
              <div class="w-100 px-2 py-1 row">
                <div class="col-4 d-flex align-items-center">
                  <label for="tglSuratJalan" class="text-blue">{{
                    "Tanggal Terima Barang" | translate
                  }}</label>
                </div>
                <div class="col-8 pe-0 d-flex">
                  <div class="input-group">
                    <input
                      type="text"
                      id="tglTerimaBarang"
                      class="form-control"
                      aria-describedby="tglTerimaBarang"
                      #dp2="bsDatepicker"
                      [bsConfig]="dpConfig2"
                      [isDisabled]="false"
                      bsDatepicker
                      autocomplete="off"
                      [(ngModel)]="formData.tglTerimaBarang"
                      (ngModelChange)="onTglTerimaBarangChange($event)"
                      placeholder="{{ '' | translate }}"
                      [disabled]="isShowDetail"
                    />
                    <button
                      class="btn btn-outline-info fa fa-calendar"
                      type="button"
                      (click)="dp2.toggle()"
                      [disabled]="isShowDetail"
                    ></button>
                  </div>
                </div>
              </div>

              <div class="w-100 px-2 py-1 row">
                <div class="col-4 d-flex align-items-center">
                  <label for="notes">{{
                    "Catatan (Keterangan Lain)" | translate
                  }}</label>
                </div>
                <div class="col-8 pe-0 d-flex">
                  <textarea
                   [disabled]="isShowDetail"
                    placeholder=""
                    type="text"
                    class="form-control"
                    id="keterangan"
                    name="keterangan"
                    [(ngModel)]="formData.notes"
                    (input)="onKeteranganInput()"
                    [class.is-invalid]="isKeteranganInvalid"
                    maxlength="50"
                  ></textarea>

                  <div class="text-end text-muted mt-1">
                    <small>{{ charCount }}/50 karakter</small>
                  </div>

                  <div
                    *ngIf="isKeteranganInvalid"
                    class="text-danger mt-1 fw-bold"
                  >
                    HARAP MASUKAN KARAKTER YANG VALID..!!!!
                  </div>
                </div>
              </div>
              <div class="divider mt-2"></div>
              <div style="width: 98%;" class=" px-2 py-1 d-flex justify-content-end gap-2 align-items-center">
                <button class="btn btn-light btn-120" (click)="onPreviousPressed()">
                  {{ "Kembali" | translate }}
                </button>
                <button
                  class="shadow-sm btn  btn-info text-white"
                  *ngIf="!isShowDetail"
                  [disabled]="formData.nomorPesanan === '' || !formData.tglTerimaBarang || isKeteranganInvalid || !formData.tglSuratJalan"
                  (click)="onAddDetail()"
                >
                  <i class="fa fa-check pe-2"></i>
                  {{ "Detail Transaksi" | translate }}
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Bagian Detail -->
        <div class="ps-0" [ngClass]="isShowDetail ? 'col-9' : 'col-7'">
          <div class="p-2" *ngIf="isShowDetail">
            <app-detail-add-data-gudang
              (onBatalPressed)="onBatalPressed($event)"
            ></app-detail-add-data-gudang>
          </div>
        </div>
      </div>
      <!-- Tutup row -->
    </c-card-body>

    <c-modal
      #formModal
      [fullscreen]="false"
      [visible]="isShowModal"
      [backdrop]="true"
      #modalLg
      size="xl"
      id="formModal"
    >
      <c-modal-header>
        <h5 cModalTitle>Daftar Pesanan Ke Gudang</h5>
        <button
          (click)="isShowModal = false"
          type="button"
          class="btn btn-primary ms-2"
          [cModalToggle]="formModal.id"
          cButtonClose
        >
          <i class="fa fa-times"></i>
        </button>
      </c-modal-header>
      <c-modal-body>
        <div class="table-responsive">
          <table
            datatable
            [dtOptions]="dtOptions"
            class="row-border hover stripe w-100"
          ></table>
        </div>
      </c-modal-body>
    </c-modal>
  </c-card>

  <!-- Modal Pilih Pesanan -->
  <c-modal
    #staticBackdropModal
    [visible]="isShowModal"
    backdrop="static"
    id="staticBackdropModal"
    size="xl"
  >
    <c-modal-header>
      <h5 cModalTitle>Daftar Pesanan Ke Gudang</h5>
      <button
        (click)="isShowModal = false"
        type="button"
        class="btn btn-info ms-2"
        [cModalToggle]="staticBackdropModal.id"
        cButtonClose
      >
        <i class="fa fa-times text-white"></i>
      </button>
    </c-modal-header>

    <c-modal-body>
      <div class="fade-in">
        <c-card class="mb-4">
          <c-card-body>
            <div class="table-responsive">
              <table
                datatable
                [dtOptions]="dtOptions"
                class="datatable row-border hover stripe w-100"
              >
                <!-- <thead class="table-header"> </thead> -->
              </table>
            </div>
          </c-card-body>
        </c-card>
      </div>
     <div class="fade-in">
  <c-card *ngIf="selectedRowData">
    <c-card-body>
      <div class="row align-items-center">
        
        <!-- Keterangan 1 -->
        <div class="col-md-6 row align-items-center">
          <div class="col-3">
            <label for="keterangan1" class="form-label mb-0">
              {{ "Keterangan 1" | translate }}
            </label>
          </div>
          <div class="col-9">
            <input type="text" readonly placeholder="Keterangan 1" class="form-control"
              [(ngModel)]="selectedRowData.keterangan1" name="keterangan1" />
          </div>
        </div>

        <!-- Keterangan 2 -->
        <div class="col-md-6 row align-items-center">
          <div class="col-3">
            <label for="keterangan2" class="form-label mb-0">
              {{ "Keterangan 2" | translate }}
            </label>
          </div>
          <div class="col-9">
            <input type="text" readonly placeholder="Keterangan 2" class="form-control"
              [(ngModel)]="selectedRowData.keterangan2" name="keterangan2" />
          </div>
        </div>

      </div>
    </c-card-body>
  </c-card>
</div>

    </c-modal-body>
  </c-modal>

  <!-- Modal Backdrop -->
  <div class="modal-bg-backdrop" *ngIf="isShowModal"></div>
</div>

<div class="fade-in">
  <app-modal-print-list
    [alreadyPrint]="alreadyPrint"
    [disabledPrintButton]="disabledPrintButton"
    [generatePdfUrl]="'/cetak-pennerimaan-gudang'"
    [updateStatusUrl]="''"
    [updatePrintStatusParam]="''"
    [generateReportParam]="paramGenerateReport"
    [isShowModalReport]="isShowModalReport"
    [isShowSelection]="true"
    (closeModalEvent)="closeModal()"
  >
  </app-modal-print-list>
</div>
