<div class="row">
  <div class="text-center mt-5 col-md-6 border-right">
      <p class="text-color-title">Cek & Posting Produksi</p>
      <div class="row mt-4 justify-content-center">
          <div class="col-lg-3 box-custom-outlet" (click)="listCounter('postingProduction');" style="cursor: pointer;">
            <h4 class="mt-3 text-color-outlet">Cek & Posting</h4>
            <img src="./assets/img/outlet/supplier.png" class="img-fluid mx-auto d-block mb-1" alt="...">
            <button class="btn btn-outline-success btn-order-outlet" (click)="listCounter('postingProduction')">Posting Produksi</button>
        </div>
      </div>
  </div>
  <div class="text-center mt-5 col-md-6">
    <p class="text-color-title">Input & List Produksi</p>
  
    <div class="row mt-4 justify-content-center">
        <div class="col-lg-3 box-custom-gudang" (click)="listCounter( 'listProduction');" style="cursor: pointer;">
            <h4 class="mt-3 text-color-gudang">Produksi</h4>
            <img src="./assets/img/outlet/warehouse.png" class="img-fluid mx-auto d-block" alt="...">
            <button class="btn btn-outline-danger btn-order-gudang" (click)="listCounter('listProduction')">Input Produksi</button>
        </div>
    </div>
</div>
</div>
