<div class="fade-in">
  <c-card class="mb-2">
    <c-card-body class="p-2">
      <div class="row">
        <div class="d-flex col-md-4 align-items-center">
          <h3 style="padding-left: 10px">
            {{ "Master" | translate }} {{ "Satuan" | translate }}
          </h3>
        </div>
        <div class="col col-md-8 justify-content-right text-end">
          <div
            class="menu-purpose col-sm-12 justify-content-end align-items-center"
          >
            <span
              >Master Satuan digunakan untuk mengelola daftar satuan ukuran
              besar dan kecil yang digunakan dalam sistem.</span
            >
          </div>
        </div>
      </div>
    </c-card-body>
  </c-card>
</div>
<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <div class="d-flex justify-content-end gap-1" style="margin-bottom: 10px">
        <button
          *ngIf="this.roleId === '3' || this.roleId === '2'"
          type="button"
          class="btn btn-success text-white me-2"
          (click)="actionBtnClick(CONST_ACTION_ADD)"
        >
          {{ "Tambah" | translate }}
        </button>
      </div>
      <div>
        <table
          datatable
          [dtOptions]="dtOptions"
          (page.dt)="dtPageChange($event)"
          class="row-border hover stripe"
        ></table>
      </div>
    </c-card-body>
  </c-card>
</div>
