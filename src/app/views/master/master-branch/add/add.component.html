<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <h5>{{ "Tambah" | translate }} {{ "Cabang" | translate }}</h5>
    </c-card-body>
  </c-card>
</div>
<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="container">
          <div class="row">
            <!-- left column -->
            <div class="col-md-6"> 
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Kode Cabang" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="kodeCabang"
                    [readOnly]="adding"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Kode Singkat" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="kodeSingkat"
                    [readOnly]="adding"
                  />
                </div>
              </div>

            </div>
            <!-- right column -->
            <div class="col-md-6"> 
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Nama Cabang" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="namaCabang"
                    [readOnly]="adding"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        
        <div class="divider"></div>
        <!-- alamat kota kode pos telp fax -->
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <!-- left column -->
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Alamat 1" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="alamat1"
                    [readOnly]="adding"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Alamat 2" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="alamat2"
                    [readOnly]="adding"
                  />
                </div>
              </div>
          
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Kota" | translate
                }}</label>
                <div class="col-sm-8">
                  <ngx-select-dropdown
                    [multiple]="false"
                    [config]="configSelectKota"
                    [options]="listKota"
                    formControlName="kota"
                    id="kota">
                  </ngx-select-dropdown>
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Kode Pos" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="kodePos"
                    [readOnly]="adding"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <!-- right column -->
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Telpon 1" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="telpon1"
                    [readOnly]="adding"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Telpon 2" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="telpon2"
                    [readOnly]="adding"
                  />
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Fax 1" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="fax1"
                    [readOnly]="adding"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Fax 2" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="fax2"
                    [readOnly]="adding"
                  />
                </div>
              </div>
              
            </div>
          </div>
        </div>
        <div class="divider"></div>


        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <!-- left column -->
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Alamat Email" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="alamatEmail"
                    [readOnly]="adding"
                  />
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "RSC" | translate
                }}</label>
                <div class="col-sm-8">
                  <ngx-select-dropdown
                    [multiple]="false"
                    [config]="configSelectRSC"
                    [options]="listRSC"
                    formControlName="keteranganRsc"
                    id="keteranganRsc">
                  </ngx-select-dropdown>
                </div>
              </div> 
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Region" | translate
                }}</label>
                <div class="col-sm-8">
                  <ngx-select-dropdown
                    [multiple]="false"
                    [config]="configSelectRegion"
                    [options]="listRegion"
                    formControlName="keteranganRegion"
                    id="keteranganRsc">
                  </ngx-select-dropdown>
                </div>
              </div> 

              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Area" | translate
                }}</label>
                <div class="col-sm-8">
                  <ngx-select-dropdown
                    [multiple]="false"
                    [config]="configSelectArea"
                    [options]="listArea"
                    formControlName="keteranganArea"
                    id="keteranganArea">
                  </ngx-select-dropdown>
                </div>
              </div>               
            </div>
            <div class="col-md-6">
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Contact Person" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="contactPerson"
                    [readOnly]="adding"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Contact Telp" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="contactPhone"
                    [readOnly]="adding"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Tipe Cabang" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="tipeCabang"
                    [readOnly]="adding"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Status Aktif" | translate
                }}</label>
                <c-col xs="8">
                  <c-row class="mt-2">
                    <c-col xs="6">
                      <c-form-check class="flex align-items-center">
                        <input cFormCheckInput checked id="active" type="radio" value="A" name="status" formControlName="status" (change)="onChangeSelect($event, 'status')"/>
                        <label cFormCheckLabel for="active" style="margin-left: 4px;">Aktif</label>
                      </c-form-check>
                    </c-col>
                    <c-col xs="6">
                      <c-form-check class="flex align-items-center">
                        <input cFormCheckInput id="inactive" type="radio" value="T" name="status" formControlName="status" (change)="onChangeSelect($event, 'status')"/>
                        <label cFormCheckLabel for="inactive" style="margin-left: 4px;">Tidak Aktif</label>
                      </c-form-check>
                    </c-col>
                  </c-row>
                </c-col>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Keterangan" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="keterangan"
                    [readOnly]="adding"
                  />
                </div>
              </div>  
            </div>
          </div>
        </div>

      
        <div class="divider"></div>

        <div class="d-grid gap-3 d-md-flex justify-content-end">
          <button class="btn btn-light btn-120" (click)="onPreviousPressed()">
            {{ "Kembali" | translate }}
          </button>
          <button
          class="btn btn-info text-white btn-150"
          type="submit"
          [disabled]="adding"
        >
          <i class="fa fa-spinner fa-spin" *ngIf="adding"></i>
          <span *ngIf="!adding"
            >{{ "Buat" | translate }} {{ "Cabang" | translate }}</span
          >
        </button>
        </div>
      </form>
    </c-card-body>
  </c-card>
</div>
