<div class="fade-in">
  <c-card class="mb-2">
    <c-card-body class="p-2">
      <div class="row">
        <div class="d-flex col-md-4 align-items-center">
          <h3 style="padding-left: 10px">
            {{ "Master" | translate }}
            {{ "Cabang - Department - Gudang" | translate }}
          </h3>
        </div>
        <div class="col col-md-8 justify-content-right text-end">
          <div
            class="menu-purpose col-sm-12 justify-content-end align-items-center"
          >
            <span
              >Master Cabang, Department dan Gudang digunakan untuk melihat dan
              mengelola daftar cabang beserta detail informasi dan
              statusnya.</span
            >
          </div>
        </div>
      </div>
    </c-card-body>
  </c-card>
</div>
<div class="fade-in">
  <c-card class="mb-2">
    <c-card-body>
      <div class="d-flex justify-content-end gap-1" style="margin-bottom: 10px">
        <button
          type="button"
          class="btn w-120 btn-secondary text-white me-2"
          style="height: min-content"
          (click)="toggleFilter()"
        >
          {{ "Filter" | translate }}
        </button>
        <button
          *ngIf="this.roleId === '3' || this.roleId === '2'"
          type="button"
          class="btn w-120 btn-success text-white me-2"
          (click)="actionBtnClick(CONST_ACTION_ADD)"
        >
          {{ "Tambah" | translate }}
        </button>
        <a
          type="button"
          class="btn w-120 btn-outline-primary me-2"
          href="#/master"
        >
          {{ "Kembali" | translate }}
        </a>
      </div>
      <div [visible]="isFilterShown" cCollapse>
        <c-card class="mb-3">
          <c-card-body>
            <div class="row">
              <div class="col-md-4">
                <label>{{ "Status" | translate }}</label>
                <div>
                  <ngx-select-dropdown
                    [multiple]="false"
                    [config]="configSelectStatus"
                    [options]="listStatus"
                    [(ngModel)]="formStatusFilter"
                    (ngModelChange)="onStatusFilterChange()"
                    id="status"
                  >
                  </ngx-select-dropdown>
                </div>
              </div>

              <div class="col-md-4">
                <label>{{ "RSC" | translate }}</label>
                <div>
                  <ngx-select-dropdown
                    [multiple]="false"
                    [config]="configSelectRsc"
                    [options]="listRsc"
                    [(ngModel)]="formRscFilter"
                    (ngModelChange)="onRscFilterChange()"
                    id="RSC"
                  >
                  </ngx-select-dropdown>
                </div>
              </div>

              <div class="col-md-4">
                <label>{{ "Kota" | translate }}</label>
                <div>
                  <ngx-select-dropdown
                    [multiple]="false"
                    [config]="configSelectKota"
                    [options]="listKota"
                    [(ngModel)]="formKotaFilter"
                    (ngModelChange)="onKotaFilterChange()"
                    id="Kota"
                  >
                  </ngx-select-dropdown>
                </div>
              </div>

              <!-- <div class="col-md-4">
                <label cLabel for="selectedtipeCabangFilter">{{ 'Group' | translate }}:</label>
                <select
                  aria-label="Group"
                  cSelect
                  id="selectedKodeGroupFilter"
                  [(ngModel)]="selectedKodeGroupFilter"
                  (ngModelChange)="onStatusFilterChange()"
                >
                  <option value="">{{ 'Semua' | translate }}</option>
                  <option *ngFor="let kodeGroup of kodeGroupOptions" [value]="kodeGroup.value">
                    {{ kodeGroup.value }} - {{ kodeGroup.label | translate }}
                  </option>
                </select>
              </div>      -->
            </div>
          </c-card-body>
        </c-card>
      </div>
      <div>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <button
              class="nav-link w-120"
              [ngClass]="{ active: currentTab === 'cabang' }"
              type="button"
              aria-selected="{{ currentTab === 'cabang' }}"
              (click)="onTabChange('cabang')"
              style="color: black"
            >
              Cabang
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link w-120"
              [ngClass]="{ active: currentTab === 'department' }"
              type="button"
              aria-selected="{{ currentTab === 'department' }}"
              (click)="onTabChange('department')"
              style="color: black"
            >
              Department
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link w-120"
              [ngClass]="{ active: currentTab === 'gudang' }"
              aria-selected="{{ currentTab === 'gudang' }}"
              (click)="onTabChange('gudang')"
              style="color: black"
            >
              Gudang
            </button>
          </li>
        </ul>
      </div>
      <div class="table-responsive mt-3">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          (page.dt)="dtPageChange($event)"
          class="row-border hover stripe"
        ></table>
      </div>
    </c-card-body>
  </c-card>
</div>
