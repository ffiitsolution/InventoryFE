<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <h5>{{ "Lihat" | translate }} {{ "Supplier" | translate }}</h5>
    </c-card-body>
  </c-card>
</div>
<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <form [formGroup]="myForm">
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Kode" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="code"
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Nama Supplier" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="name"
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Alamat" | translate
          }}</label>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              formControlName="address1"
              readonly
            />
          </div>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              formControlName="address2"
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Kota" | translate
          }}</label>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              formControlName="city"
              readonly
            />
          </div>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              formControlName="cityDesc"
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{ "POS" | translate }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="pos"
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Telepon" | translate
          }}</label>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              formControlName="telephone1"
              readonly
            />
          </div>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              formControlName="telephone2"
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Kontak Pribadi" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="contactPerson"
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Telepon" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="phone"
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{ "FAX" | translate }}</label>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              formControlName="fax1"
              readonly
            />
          </div>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              formControlName="fax2"
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Email" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="email"
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Gudang" | translate
          }}</label>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              formControlName="warehouse"
              readonly
            />
          </div>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              formControlName="warehouseDesc"
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{ "RSC" | translate }}</label>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              formControlName="rsc"
              readonly
            />
          </div>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              formControlName="rscDesc"
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Keterangan" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="desc"
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{ "CAD" | translate }}</label>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              formControlName="cad1"
              readonly
            />
          </div>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              formControlName="cad2"
              readonly
            />
          </div>
        </div>
        <div class="divider"></div>

        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <!-- left column -->
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Dibuat Oleh" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="userCreate"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Tanggal Dibuat" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="dateCreate"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <!-- right column -->
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Diperbarui Oleh" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="userUpdate"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Tanggal Diperbarui" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="dateUpdate"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="divider"></div>
        <div class="d-grid gap-3 d-md-flex justify-content-end">
          <button class="btn btn-light btn-120" (click)="onPreviousPressed()">
            {{ "Kembali" | translate }}
          </button>
          <button
            class="btn btn-info text-white btn-150"
            (click)="onEditPressed()"
          >
            {{ "Ubah" | translate }} Supplier
          </button>
        </div>
      </form>
    </c-card-body>
  </c-card>
</div>
