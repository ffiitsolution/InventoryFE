<div class="fade-in">
  <c-card class="mb-2">
    <c-card-body>
      <h5>{{ "Lihat" | translate }} {{ "Supplier" | translate }}</h5>
    </c-card-body>
  </c-card>
</div>
<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="row justify-content-start">
          <div class="col-6 mb-1">
            <div class="row">
              <label class="col-sm-4 col-form-label">{{
                "Kode" | translate
              }}</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="code"
                  maxlength="15"
                />
              </div>
              <span *ngIf="isInvalid('code')" class="col-sm-10 text-danger"
                >{{ "Wajib diisi" | translate }}
              </span>
            </div>
          </div>
          <div class="col-6 mb-1">
            <div class="row">
              <label class="col-sm-4 col-form-label">{{
                "Nama Supplier" | translate
              }}</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  (input)="convertToUppercase('name')"
                  maxlength="50"
                />
              </div>
              <span *ngIf="isInvalid('name')" class="col-sm-10 text-danger"
                >{{ "Wajib diisi" | translate }}
              </span>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <label class="col-sm-4 col-form-label">{{
                "Gudang" | translate
              }}</label>
              <div class="col-sm-8">
                <ngx-select-dropdown
                  [multiple]="false"
                  [options]="defaultOrderGudangList"
                  [config]="configDefaultGudangSelect"
                  [bindLabel]="'kodeSingkat'"
                  [bindValue]="'kodeSingkat'"
                  formControlName="warehouse"
                >
                </ngx-select-dropdown>
              </div>
              <input
                type="text"
                class="form-control"
                formControlName="warehouseDesc"
                hidden
              />
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <label class="col-sm-4 col-form-label">{{
                "RSC" | translate
              }}</label>
              <div class="col-sm-8">
                <ngx-select-dropdown
                  [multiple]="false"
                  [options]="rscList"
                  [config]="configRSCSelect"
                  [bindLabel]="'KODE_RSC'"
                  [bindValue]="'KODE_RSC'"
                  formControlName="rsc"
                >
                </ngx-select-dropdown>
              </div>
            </div>
          </div>
        </div>
        <div class="divider mt-2 mb-2"></div>
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label">{{
            "Alamat 1" | translate
          }}</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              formControlName="address1"
              maxlength="40"
            />
          </div>
          <label class="col-sm-2 col-form-label">{{
            "Kota" | translate
          }}</label>
          <div class="col-sm-4">
            <ngx-select-dropdown
              [multiple]="false"
              [options]="cityList"
              [config]="configCitySelect"
              [bindLabel]="'KETERANGAN_KOTA'"
              [bindValue]="'KODE_KOTA'"
              formControlName="city"
            >
            </ngx-select-dropdown>
          </div>

          <div class="col-sm-2"></div>
          <span *ngIf="isInvalid('address1')" class="col-sm-10 text-danger"
            >{{ "Wajib diisi" | translate }}
          </span>
        </div>
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label">{{
            "Alamat 2" | translate
          }}</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              formControlName="address2"
              maxlength="40"
            />
          </div>
          <label class="col-sm-2 col-form-label">{{
            "Kode POS" | translate
          }}</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              formControlName="pos"
              maxlength="10"
            />
          </div>
        </div>

        <div class="divider mt-2 mb-2"></div>

        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label">{{
            "Telepon 1" | translate
          }}</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              formControlName="telephone1"
              maxlength="40"
            />
          </div>
          <label class="col-sm-2 col-form-label">{{
            "Kontak Pribadi" | translate
          }}</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              formControlName="contactPerson"
              maxlength="30"
            />
          </div>
        </div>
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label">{{
            "Telepon 2" | translate
          }}</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              formControlName="telephone2"
              maxlength="40"
            />
          </div>
          <label class="col-sm-2 col-form-label">{{
            "Telepon Kontak" | translate
          }}</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              formControlName="phone"
              maxlength="30"
            />
          </div>
        </div>
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label">{{
            "FAX 1" | translate
          }}</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              formControlName="fax1"
              maxlength="30"
            />
          </div>
          <label class="col-sm-2 col-form-label">{{
            "Email" | translate
          }}</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              formControlName="email"
              (keypress)="conditionInput($event, 'email')"
              (keyup)="onChangeEmail($event)"
              maxlength="50"
            />
          </div>
          <div class="col-sm-6"></div>
          <span *ngIf="!isEmailValid" class="col-sm-6 text-danger">{{
            "Alamat email tidak valid" | translate
          }}</span>
        </div>
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label">{{
            "FAX 2" | translate
          }}</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              formControlName="fax2"
              maxlength="30"
            />
          </div>
        </div>
        <div class="divider mt-2 mb-2"></div>
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label">{{
            "Keterangan" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="desc"
              maxlength="50"
            />
          </div>
        </div>
        <!-- <div class="mb-1 row">
          <label class="col-sm-2 col-form-label">{{ "CAD" | translate }}</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" formControlName="cad1" />
          </div>
          <div class="col-sm-5">
            <input type="text" class="form-control" formControlName="cad2" />
          </div>
        </div> -->
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label">{{
            "Status" | translate
          }}</label>
          <c-col xs="4">
            <c-row class="mt-2">
              <c-col xs="6">
                <c-form-check class="flex align-items-center">
                  <input
                    cFormCheckInput
                    checked
                    id="active"
                    type="radio"
                    value="A"
                    formControlName="status"
                  />
                  <label cFormCheckLabel for="active" style="margin-left: 4px"
                    >Aktif</label
                  >
                </c-form-check>
              </c-col>
              <c-col xs="6">
                <c-form-check class="flex align-items-center">
                  <input
                    cFormCheckInput
                    id="inactive"
                    type="radio"
                    value="T"
                    formControlName="status"
                  />
                  <label cFormCheckLabel for="inactive" style="margin-left: 4px"
                    >Tidak Aktif</label
                  >
                </c-form-check>
              </c-col>
            </c-row>
          </c-col>
          <div class="col-sm-6"></div>
        </div>
        <div class="divider mt-2 mb-2"></div>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <!-- left column -->
              <div class="mb-1 row">
                <label class="col-sm-4 col-form-label">{{
                  "Dibuat Oleh" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="userCreate"
                  />
                </div>
              </div>
              <div class="mb-1 row">
                <label class="col-sm-4 col-form-label">{{
                  "Tanggal Dibuat" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="dateCreate"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <!-- right column -->
              <div class="mb-1 row">
                <label class="col-sm-4 col-form-label">{{
                  "Diperbarui Oleh" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="userUpdate"
                  />
                </div>
              </div>
              <div class="mb-1 row">
                <label class="col-sm-4 col-form-label">{{
                  "Tanggal Diperbarui" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="dateUpdate"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="divider mt-2 mb-2"></div>
        <div class="d-grid gap-3 d-md-flex justify-content-end">
          <button class="btn btn-light btn-120" (click)="onPreviousPressed()">
            {{ "Kembali" | translate }}
          </button>
        </div>
      </form>
    </c-card-body>
  </c-card>
</div>
