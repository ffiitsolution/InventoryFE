<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <h5>{{ "Tambah" | translate }} {{ "RSC" | translate }}</h5>
    </c-card-body>
  </c-card>
</div>
<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Kode" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="code"
              [readOnly]="adding"
              maxlength="10"
              (keypress)="conditionInput($event, 'numeric')"
            />
            <span *ngIf="isFieldValid('code')" class="text-danger">{{
              "Wajib diisi" | translate
            }}</span>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Nama" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="desc"
              [readOnly]="adding"
              (input)="convertToUppercase('desc')"
              (keypress)="conditionInput($event, 'alphanumeric')"
              maxlength="30"
            />
            <span *ngIf="isFieldValid('desc')" class="text-danger">{{
              "Wajib diisi" | translate
            }}</span>
          </div>
        </div>
        <div class="divider"></div>
        <div class="d-grid gap-3 d-md-flex justify-content-end">
          <button
            class="btn btn-light btn-120"
            (click)="onPreviousPressed()"
            [disabled]="adding"
          >
            {{ "Kembali" | translate }}
          </button>
          <button
            class="btn btn-info text-white btn-120"
            type="submit"
            [disabled]="adding"
          >
            <i class="fa fa-spinner fa-spin" *ngIf="adding"></i>
            <span *ngIf="!adding">{{ "Buat" | translate }} RSC</span>
          </button>
        </div>
      </form>
    </c-card-body>
  </c-card>
</div>
