<div class="fade-in">
  <c-card class="mb-4">
    <c-card-header>
      <div class="d-grid gap-3 d-md-flex justify-content-end">
        <button class="btn btn-info text-white btn-150 pe-3" [disabled]="isDataInvalid()" (click)="onSubmit()">
          <i class="fa fa-check pe-2" *ngIf="!adding"></i>
          <i class="fa fa-spinner fa-spin" *ngIf="adding"></i>
          {{ "Proses Simpan Data" | translate }}
        </button>
    
        <button class="btn btn-secondary text-white btn-150" (click)="onBackPressed()">
          <i class="fa fa-times pe-1"></i> {{ "Batal" | translate }}
        </button>
      </div>
    </c-card-header>
    <c-card-body>
      <div class="table-responsive">
        <ng-container>
          <div *ngIf="loading">
            <app-loading></app-loading>
          </div>
          <table bordered [hover]="true" [responsive]="true" [striped]="true" align="middle" cTable class="mb-0 border">
            <thead>
              <tr>
                <th scope="col" style="background-color: #3c4b64; color:white; vertical-align: middle; width: 25%"
                  class="text-center align-items-start" rowspan="2">Kode
                  Barang</th>
                <th scope="col" style="background-color: #3c4b64; color:white; vertical-align: middle; width: 25%;"
                  class="text-center align-items-start" rowspan="3">Nama
                 Barang</th>
                <th scope="col" style="background-color: #3c4b64; color:white; vertical-align: middle;"
                  class="text-center align-items-start" rowspan="2">
                  Konversi</th>
                <th scope="col" style="background-color: #e55353; color:white; vertical-align: middle;"
                  class="text-center align-items-start btn-danger" >Qty
                  Pemakaian Bahan Baku
                </th>
                <th scope="col" style="background-color: #e55353; color:white; vertical-align: middle;"
                class="text-center align-items-start btn-danger" >
                  Action
                </th>
              </tr> <!-- Masih sejajar -->          
            </thead>
            <tbody *ngIf="!listResepData || listResepData.length === 0">
              <tr>
                <td colspan="5" scope="col" class="text-center">
                  No Data Found
                </td>
              </tr>
            </tbody>
            <tbody>
              <tr *ngFor="let data of listResepData; let i = index">
                <td class="text-center">
                  <div class="input-group">
                    <input type="text" autofocus class="form-control text-center" [(ngModel)]="data.kodeBarang"
                    (keydown.enter)="handleEnter($event, i)" (keyup.enter)="nextInput.focus()" [disabled]="data.kodeResep"/>
                    <button class="btn btn-outline-secondary" type="button" 
                    [disabled]="data.kodeResep"
                    (click)="onShowModal(i)">
                      <i class="fa fa-search"></i>
                    </button>
                    </div>
                </td>

                <td class="text-center">
                  {{ data.namaBarang }}
                </td>
                <td class="text-center">
                  {{ data.konversi }} 
                </td>
                <td class="text-center input-column">
                  <div class="d-flex" style="gap: 5px;">
                    <input #nextInput type="text" min="0" 
                      class="form-control text-center inputQty inputNumberSpace"
                      [ngClass]="{'is-invalid': validationMessageList[i]}" 
                      [(ngModel)]="data.qtyPemakaian" 
                      (change)="onInputValueItemDetail($event, i)"
                     />
                    <span class="d-flex align-items-center justify-content-center">
                      / {{data.satuanKecil}}
                    </span>
                  </div>
                  <span style="font-size: 14px;" class="text-danger" *ngIf="validationMessageList[i]">
                    {{ validationMessageList[i] }}
                  </span>
                </td>

                <td class="text-center"> 
                  <button (click)="onDeleteRow(i,data)" type="button" class="btn btn-secondary ms-2">
                    <i class="fa fa-trash me-1"></i>
                  </button>
                </td>
               
              </tr>
            </tbody>
          </table>

        </ng-container>
      </div>

    </c-card-body>
    <c-card-footer>
      <div class="d-md-flex justify-content-end">
        <div class="d-grid gap-3 d-md-flex justify-content-end">
          <button class="btn btn-success text-white btn-150 pe-3" (click)="onAdd()">
            <i class="fa fa-plus pe-2" *ngIf="!adding"></i>
            {{ "Tambah Data" | translate }}
          </button>
        </div>
        <!-- <div class="d-grid gap-3 d-md-flex justify-content-end">
          <button class="btn btn-info text-white btn-150 pe-3" [disabled]="isDataInvalid()" (click)="onSubmit()">
            <i class="fa fa-check pe-2" *ngIf="!adding"></i>
            <i class="fa fa-spinner fa-spin" *ngIf="adding"></i>
            {{ "Proses Simpan Data" | translate }}
          </button>
      
          <button class="btn btn-secondary text-white btn-150" (click)="onBackPressed()">
            <i class="fa fa-times pe-1"></i> {{ "Batal" | translate }}
          </button>
        </div> -->
      </div>
    </c-card-footer>


  </c-card>
</div>


  <!-- Modal Pilih Barang -->
  <c-modal
    #staticBackdropModal
    [visible]="isShowModal"
    backdrop="static"
    id="staticBackdropModal"
    size="xl"
  >
    <c-modal-header>
      <h5 cModalTitle>Daftar Barang</h5>
      <button
        (click)="isShowModal = false"
        type="button"
        class="btn btn-info ms-2"
        [cModalToggle]="staticBackdropModal.id"
        cButtonClose
      >
        <i class="fa fa-times text-white"></i>
      </button>
    </c-modal-header>

    <c-modal-body>
      <c-card class="mb-4">
        <c-card-body>
          <div class="table-responsive">
            <table
              datatable
              [dtOptions]="dtOptions"
              class="datatable row-border hover stripe w-100 h-65"
              >
            <!-- <thead class="table-header"> </thead> -->
            </table>
          </div>
        </c-card-body>
      </c-card>
    </c-modal-body>
  </c-modal>

  <!-- Modal Backdrop -->
  <div class="modal-bg-backdrop" *ngIf="isShowModal"></div>
