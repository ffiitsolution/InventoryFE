<div class="fade-in">
  <c-card class="mb-2">
    <c-card-body class="p-2">
      <div class="row">
        <div class="d-flex col-md-4 align-items-center">
          <h3 style="padding-left: 10px">
            {{ "Master" | translate }} {{ "Lokasi" | translate }}
          </h3>
        </div>
        <div class="col col-md-8 justify-content-right text-end">
          <div
            class="menu-purpose col-sm-12 justify-content-end align-items-center"
          >
            <span
              >Master Lokasi digunakan untuk melihat daftar lokasi beserta kode,
              inisial, keterangan, kota, dan RSC yang terkait.</span
            >
          </div>
        </div>
      </div>
    </c-card-body>
  </c-card>
</div>
<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <div class="d-flex justify-content-end gap-1" style="margin-bottom: 10px">
        <button
          type="button"
          class="w-120 btn btn-secondary text-white me-2"
          style="height: min-content"
          (click)="toggleFilter()"
        >
          {{ "Filter" | translate }}
        </button>
        <button
          *ngIf="this.roleId === '3' || this.roleId === '2'"
          type="button"
          class="w-120 btn btn-success text-white me-2"
          (click)="actionBtnClick(CONST_ACTION_ADD)"
        >
          {{ "Tambah" | translate }}
        </button>
        <a
          type="button"
          class="btn w-120 btn-outline-primary me-2"
          href="#/master"
        >
          {{ "Kembali" | translate }}
        </a>
      </div>
      <div [visible]="isFilterShown" cCollapse>
        <c-card class="mb-3">
          <c-card-body>
            <div class="row">
              <div class="col-md-6">
                <label cLabel for="selectedKotaFilter"
                  >{{ "Kota" | translate }}:</label
                >
                <ngx-select-dropdown
                  [config]="configSelectCity"
                  [multiple]="false"
                  [options]="cityOptions"
                  [(ngModel)]="selectedCityFilter"
                  (ngModelChange)="onCityFilterChange()"
                >
                </ngx-select-dropdown>
                <!-- <select
                  aria-label="Kota"
                  cSelect
                  id="selectedCityFilter"
                  [(ngModel)]="selectedCityFilter"
                  (ngModelChange)="onCityFilterChange()"
                >
                  <option value="">{{ "Semua" | translate }}</option>
                  <option *ngFor="let city of cityOptions" [value]="city.value">
                    {{ city.value }} - {{ city.label | translate }}
                  </option>
                </select> -->
              </div>
              <div class="col-md-6">
                <label cLabel for="selectedtipeCabangFilter"
                  >{{ "RSC" | translate }}:</label
                >
                <ngx-select-dropdown
                  [config]="configSelectRSC"
                  [multiple]="false"
                  [options]="rscOptions"
                  [(ngModel)]="selectedRscFilter"
                  (ngModelChange)="onRscFilterChange()"
                >
                </ngx-select-dropdown>
                <!-- <select
                  aria-label="RSC"
                  cSelect
                  id="selectedRscFilter"
                  [(ngModel)]="selectedRscFilter"
                  (ngModelChange)="onRscFilterChange()"
                >
                  <option value="">{{ "Semua" | translate }}</option>
                  <option *ngFor="let rsc of rscOptions" [value]="rsc.value">
                    {{ rsc.value }} - {{ rsc.label | translate }}
                  </option>
                </select> -->
              </div>
            </div>
          </c-card-body>
        </c-card>
      </div>
      <div class="table-responsive">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          (page.dt)="dtPageChange($event)"
          class="row-border hover stripe"
        ></table>
      </div>
    </c-card-body>
  </c-card>
</div>
