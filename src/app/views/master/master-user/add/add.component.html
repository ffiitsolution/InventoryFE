<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <h5>{{ "Tambah" | translate }} {{ "User" | translate }}</h5>
    </c-card-body>
  </c-card>
</div>
<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Kode User" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="kodeUser"
              [readOnly]="adding"
            />
            <span *ngIf="isFieldValid('kodeUser')" class="text-danger">{{
              "Wajib diisi" | translate
            }}</span>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Nama User" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="namaUser"
              [readOnly]="adding"
            />
            <span *ngIf="isFieldValid('namaUser')" class="text-danger">{{
              "Wajib diisi" | translate
            }}</span>
          </div>
        </div>
        
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Kode password" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="kodePassword"
              [readOnly]="adding"
            />
            <span *ngIf="isFieldValid('kodePassword')" class="text-danger">{{
              "Wajib diisi" | translate
            }}</span>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Status Aktif" | translate
          }}</label>
          <c-col xs="8">
            <c-row class="mt-2">
              <c-col xs="6">
                <c-form-check class="flex align-items-center">
                  <input cFormCheckInput checked id="active" type="radio" value="A" name="status" formControlName="status" (change)="onChangeSelect($event, 'status')"/>
                  <label cFormCheckLabel for="active" style="margin-left: 4px;">Active</label>
                </c-form-check>
              </c-col>
              <c-col xs="6">
                <c-form-check class="flex align-items-center">
                  <input cFormCheckInput id="inactive" type="radio" value="I" name="status" formControlName="status" (change)="onChangeSelect($event, 'status')"/>
                  <label cFormCheckLabel for="inactive" style="margin-left: 4px;">Inactive</label>
                </c-form-check>
              </c-col>
            </c-row>
          </c-col>
        </div>
        
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Jabatan" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="jabatan"
              [readOnly]="adding"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Keterangan Lokasi" | translate
          }}</label>
          <div class="col-sm-10">
            <ngx-select-dropdown
              [multiple]="false"
              [config]="configSelectLokasi"
              [options]="listLokasi"
              formControlName="defaultLocation"
              id="default-location">
            </ngx-select-dropdown>
          </div>
        </div>
        
        <div class="divider"></div>
        <div class="d-grid gap-3 d-md-flex justify-content-end">
          <button
            class="btn btn-light btn-120"
            (click)="onPreviousPressed()"
            [disabled]="adding"
          >
            {{ "Kembali" | translate }}
          </button>
          <button
            class="btn btn-info text-white btn-150"
            type="submit"
            [disabled]="adding"
          >
            <i class="fa fa-spinner fa-spin" *ngIf="adding"></i>
            <span *ngIf="!adding"
              >{{ "Buat" | translate }} {{ "User" | translate }}</span
            >
          </button>
        </div>
      </form>
    </c-card-body>
  </c-card>
</div>
