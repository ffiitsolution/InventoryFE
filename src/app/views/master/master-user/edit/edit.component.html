<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <h5>{{ "Ubah" | translate }} {{ "User" | translate }}</h5>
    </c-card-body>
  </c-card>
</div>
<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label"
            >{{ "Kode User" | translate }}
            <span class="stamp-required show">&nbsp;*</span>
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="kodeUser"
              (keypress)="conditionInput($event, 'alphanumeric')"
              maxlength="10"
            />
            <span *ngIf="isFieldValid('kodeUser')" class="text-danger">{{
              "Wajib diisi" | translate
            }}</span>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label"
            >{{ "Nama User" | translate }}
            <span class="stamp-required show">&nbsp;*</span>
          </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="namaUser"
              (keypress)="conditionInput($event, 'alphabet')"
              maxlength="50"
            />
            <span *ngIf="isFieldValid('namaUser')" class="text-danger">{{
              "Wajib diisi" | translate
            }}</span>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label"
            >{{ "Password" | translate }}
            <span class="stamp-required show">&nbsp;*</span>
          </label>
          <div class="col-sm-10">
            <input
              maxlength="10"
              type="password"
              class="form-control"
              formControlName="kodePassword"
              (keypress)="conditionInput($event, 'alphanumeric')"
              (keyup)="onChangePassword($event, 'user')"
            />
            <span *ngIf="isFieldValid('kodePassword')" class="text-danger">{{
              "Wajib diisi" | translate
            }}</span>

            <span *ngIf="isNotMatchPass" class="text-danger">
              {{ "Password Tidak Cocok" | translate }}
            </span>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label"
            >{{ "Konfirmasi Password" | translate }}
            <span class="stamp-required show">&nbsp;*</span>
          </label>
          <div class="col-sm-10">
            <input
              maxlength="10"
              type="password"
              class="form-control"
              (keypress)="conditionInput($event, 'alphanumeric')"
              formControlName="konfirmasiKodePassword"
              (keyup)="onChangePassword($event, 'user')"
            />
            <span
              *ngIf="isFieldValid('konfirmasiKodePassword')"
              class="text-danger"
              >{{ "Wajib diisi" | translate }}</span
            >

            <span
              *ngIf="isNotMatchPass && !isFieldValid('konfirmasiKodePassword')"
              class="text-danger"
            >
              {{ "Password Tidak Cocok" | translate }}
            </span>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Status" | translate
          }}</label>
          <c-col xs="8">
            <c-row class="mt-2">
              <c-col xs="6">
                <c-form-check class="flex align-items-center">
                  <input
                    cFormCheckInput
                    checked
                    id="active"
                    type="radio"
                    value="A"
                    name="status"
                    formControlName="statusAktif"
                    (change)="onChangeSelect($event, 'status')"
                  />
                  <label cFormCheckLabel for="active" style="margin-left: 4px"
                    >Active</label
                  >
                </c-form-check>
              </c-col>
              <c-col xs="6">
                <c-form-check class="flex align-items-center">
                  <input
                    cFormCheckInput
                    id="inactive"
                    type="radio"
                    value="I"
                    name="status"
                    formControlName="statusAktif"
                    (change)="onChangeSelect($event, 'status')"
                  />
                  <label cFormCheckLabel for="inactive" style="margin-left: 4px"
                    >Inactive</label
                  >
                </c-form-check>
              </c-col>
            </c-row>
          </c-col>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Jabatan" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="jabatan"
              (keypress)="conditionInput($event, 'alphabet')"
              maxlength="50"
            />
            <span *ngIf="isFieldValid('jabatan')" class="text-danger">{{
              "Wajib diisi" | translate
            }}</span>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Lokasi" | translate
          }}</label>
          <div class="col-sm-10">
            <ngx-select-dropdown
              [multiple]="true"
              [config]="configSelectLokasi"
              [options]="listLokasi"
              formControlName="location"
              id="location"
              [(ngModel)]="selectedLocations"
              (ngModelChange)="onChangeLocation($event)"
            >
            </ngx-select-dropdown>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Default Lokasi" | translate
          }}</label>
          <div class="col-sm-10">
            <ngx-select-dropdown
              [multiple]="false"
              [config]="configSelectDefaultLokasi"
              [options]="listDefaultLokasi"
              formControlName="defaultLocation"
              id="default-location"
            >
            </ngx-select-dropdown>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Role" | translate
          }}</label>
          <div class="col-sm-10">
            <ngx-select-dropdown
              [multiple]="false"
              [config]="configSelectRole"
              [options]="listRole"
              formControlName="roleID"
              id="roleID"
            >
            </ngx-select-dropdown>
          </div>
        </div>

        <div class="divider"></div>
        <div class="d-grid gap-3 d-md-flex justify-content-end">
          <button
            class="btn btn-light btn-120"
            (click)="onPreviousPressed()"
            [disabled]="editing"
          >
            {{ "Kembali" | translate }}
          </button>
          <button
            class="btn btn-info text-white btn-150"
            type="submit"
            [disabled]="editing"
          >
            <i class="fa fa-spinner fa-spin" *ngIf="editing"></i>
            <span *ngIf="!editing"
              >{{ "Simpan" | translate }} {{ "User" | translate }}</span
            >
          </button>
        </div>
      </form>
    </c-card-body>
  </c-card>
</div>
