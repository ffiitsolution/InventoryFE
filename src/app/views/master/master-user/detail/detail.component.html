<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <h5>{{ "Lihat" | translate }} {{ "User" | translate }}</h5>
    </c-card-body>
  </c-card>
</div>
<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <form [formGroup]="myForm">
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Kode User" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="kodeUser"
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Nama User" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="namaUser"
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Kode password" | translate
          }}</label>
          <div class="input-group password-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              formControlName="kodePassword"
              readonly
            />
            <span
              *ngIf="roleId == '3'"
              class="input-group-text eye-icon"
              (click)="togglePasswordVisibility()"
            >
              <i
                class="fa"
                [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
              ></i>
            </span>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Status" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              [value]="
                myForm.get('statusAktif')?.value === 'A'
                  ? 'Aktif'
                  : 'Tidak Aktif'
              "
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Jabatan" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="jabatan"
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Default Lokasi" | translate
          }}</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="defaultLocation"
              readonly
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">{{
            "Lokasi" | translate
          }}</label>
          <div class="col-sm-10">
            <textarea
              maxlength="30"
              type="text"
              class="form-control"
              id="location"
              formControlName="location"
              placeholder="Location"
              readonly
            ></textarea>
          </div>
        </div>

        <div class="divider"></div>

        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <!-- left column -->
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Dibuat Oleh" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="userCreate"
                    readonly
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Tanggal Dibuat" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="dateUpdate"
                    readonly
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <!-- right column -->
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Diperbarui Oleh" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="userUpdate"
                    readonly
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">{{
                  "Tanggal Diperbarui" | translate
                }}</label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="dateUpdate"
                    readonly
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="divider"></div>

        <div class="d-grid gap-3 d-md-flex justify-content-end">
          <button class="btn btn-light btn-120" (click)="onPreviousPressed()">
            {{ "Kembali" | translate }}
          </button>
          <button
            *ngIf="roleId == '3'"
            class="btn btn-info text-white btn-150"
            (click)="onEditPressed()"
          >
            {{ "Ubah" | translate }} {{ "User" | translate }}
          </button>
        </div>
      </form>
    </c-card-body>
  </c-card>
</div>
