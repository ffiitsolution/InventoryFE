<div class="fade-in">
  <c-card class="mb-2">
    <c-card-body class="p-2">
      <div class="row">
        <div class="d-flex col-md-4 align-items-center">
          <h3 style="padding-left: 10px">
            {{ "Master" | translate }} {{ "Barang" | translate }}
          </h3>
        </div>
        <div class="col col-md-8 justify-content-right text-end">
          <div
            class="menu-purpose col-sm-12 justify-content-end align-items-center"
          >
            <span
              >Master Barang digunakan untuk mengelola barang, termasuk detail
              ukuran, konversi, satuan besar, satuan kecil dan termasuk tipe
              gudang.</span
            >
          </div>
        </div>
      </div>
    </c-card-body>
  </c-card>
</div>
<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <div class="d-flex justify-content-end gap-1" style="margin-bottom: 10px">
        <button
          type="button"
          class="w-120 btn btn-secondary text-white me-2"
          style="height: min-content"
          (click)="toggleFilter()"
        >
          {{ "Filter" | translate }}
        </button>
        <button
          *ngIf="hasCreate"
          type="button"
          class="w-120 btn btn-success text-white me-2"
          (click)="actionBtnClick(CONST_ACTION_ADD)"
        >
          {{ "Tambah" | translate }}
        </button>
        <a
          type="button"
          class="btn w-120 btn-outline-primary me-2"
          href="#/master"
        >
          {{ "Kembali" | translate }}
        </a>
      </div>

      <div [visible]="isFilterShown" cCollapse>
        <c-card class="mb-3">
          <c-card-body class="gap-2">
            <div class="row mb-1">
              <div class="col-md-2">
                <label cLabel for="selectStatusFilter"
                  >{{ "Status" | translate }}:
                </label>
                <select
                  aria-label="Status"
                  cSelect
                  [(ngModel)]="selectedStatusFilter"
                  (ngModelChange)="onStatusFilterChange()"
                >
                  <option value="">{{ "Semua" | translate }}</option>
                  <option value="A">{{ "Aktif" | translate }}</option>
                  <option value="T">{{ "Tidak aktif" | translate }}</option>
                </select>
              </div>
              <div class="col-md-3">
                <label cLabel for="selectStatusFilter"
                  >{{ "Default Order" | translate }}:
                </label>
                <div>
                  <ngx-select-dropdown
                    [config]="configSelectDefaultOrder"
                    [multiple]="false"
                    [options]="defaultOrderOptions"
                    [(ngModel)]="selectedGudangFilter"
                    (ngModelChange)="onStatusFilterChange()"
                  >
                  </ngx-select-dropdown>
                </div>
              </div>
              <div class="col-md-2">
                <label cLabel for="selectStatusFilter"
                  >{{ "Satuan Minimum Order" | translate }}:
                </label>
                <div>
                  <ngx-select-dropdown
                    [config]="configSelectSatuanMinOrder"
                    [multiple]="false"
                    [options]="satuanMinOrderOptions"
                    [(ngModel)]="selectedSatuanMinOrderFilter"
                    (ngModelChange)="onStatusFilterChange()"
                    id="Kota"
                  ></ngx-select-dropdown>
                </div>
              </div>
              <div class="col-md-3">
                <label cLabel for="selectStatusFilter"
                  >{{ "Lokasi Barang Digudang" | translate }}:
                </label>
                <select
                  aria-label="Status"
                  cSelect
                  [(ngModel)]="selectedLokasiBarangDiGudangFilter"
                  (ngModelChange)="onStatusFilterChange()"
                >
                  <option value="">{{ "Semua" | translate }}</option>
                  <option value="FLAG_COM">
                    {{ "COMMISARY" | translate }}
                  </option>
                  <option value="FLAG_DRY">{{ "DRYGOOD" | translate }}</option>
                  <option value="FLAG_PRD">
                    {{ "PRODUCTION" | translate }}
                  </option>
                  <option value="FLAG_MKT">
                    {{ "MARKETING" | translate }}
                  </option>
                  <option value="FLAG_CTR">{{ "CATERING" | translate }}</option>
                  <option value="FLAG_HRA">{{ "HRA" | translate }}</option>
                </select>
              </div>
              <div class="col-md-2">
                <label cLabel for="selectStatusFilter"
                  >{{ "Barang Expired" | translate }}:
                </label>
                <select
                  aria-label="BarangExpired"
                  cSelect
                  [(ngModel)]="selectedBarangExpiredFilter"
                  (ngModelChange)="onStatusFilterChange()"
                >
                  <option value="">{{ "Semua" | translate }}</option>
                  <option value="Y">{{ "Ya" | translate }}</option>
                  <option value="T">{{ "Tidak" | translate }}</option>
                </select>
              </div>
            </div>
            <div class="row mb-1"></div>
          </c-card-body>
        </c-card>
      </div>
      <div class="table-responsive">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          (page.dt)="dtPageChange($event)"
          class="row-border hover stripe"
        ></table>
      </div>
    </c-card-body>
  </c-card>
</div>
