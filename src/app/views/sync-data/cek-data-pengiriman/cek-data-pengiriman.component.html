<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <div class="row">
        <div class="d-grid gap-3 d-md-flex justify-content-start align-items-center">
          <button class="btn btn-light btn-120" (click)="onPreviousPressed()">
            <i class="fa fa-chevron-left icon-12 icon-gap"></i>
            {{ "Kembali" | translate }}
          </button>
          <h5>{{ "Cek Data Pengiriman (D.O)" | translate }}</h5>
        </div>
      </div>
    </c-card-body>
  </c-card>
</div>
<div class="fade-in">
  <c-card class="mb-4">
    <c-card-body>
      <div class="row p-2 justify-content-end">
        <button class="shadow-sm btn btn-info text-white" style="width: 15%;" [disabled]="" (click)="onUpdateReport()">
          <i class="fa fa-exchange pe-2"></i>
          {{ "Proses Posting D.O Balik" | translate }}
        </button>
      </div>
      <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" class="row-border hover stripe"></table>
      </div>
    </c-card-body>
  </c-card>
</div>

<c-modal [(visible)]="isShowDetail" size="xl" scrollable backdrop="static">
  <c-modal-header closeButton (close)="isShowDetail = false">
    <c-modal-title>Cek Data By D.O</c-modal-title>
  </c-modal-header>

  <c-modal-body>
    <div class="row py-2">
      <div class="col-3 d-flex align-items-center">
        <div class="col-2 d-flex align-items-center me-2">
          <label>{{ "D.O KIRIM" | translate }}</label>
        </div>

        <div class="col-10 pe-0 d-flex">
          <input [value]="selectedData.noSuratJalan" type="text" class="form-control" />
        </div>
      </div>

      <div class="col-4 d-flex align-items-center">
        <div class="col-4 d-flex align-items-center">
          <label>{{ "NOTA RECEIVE" | translate }}</label>
        </div>

        <div class="col-8 pe-0 d-flex">
          <input [value]="selectedData.noRecv" type="text" class="form-control" />
        </div>
      </div>

      <div class="col-5 d-flex align-items-center">
        <div class="col-2 d-flex align-items-center">
          <label>{{ "TUJUAN" | translate }}</label>
        </div>

        <div class="col-10 pe-0 d-flex">
          <input [value]="selectedData.kodeTujuan + ' - ' +  selectedData.namaTujuan" type="text"
            class="form-control" />
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="table-responsive" *ngIf="isShowDetail">
      <table id="detailTable" datatable [dtOptions]="dtOptionsDetail" class="row-border hover" style="width:100%">
        <thead class="py-1" style="padding-top: 20px;">
          <tr>
            <th rowspan="2" class="qty-kirim-header" style="vertical-align: middle; text-align: center;">KODE</th>
            <th rowspan="2" class="qty-kirim-header" style="vertical-align: middle; text-align: center;">Keterangan</th>
            <th rowspan="2" class="qty-kirim-header" style="vertical-align: middle; text-align: center;">Konversi</th>
            <th colspan="3" class="qty-kirim-header">Qty Kirim</th>
            <th colspan="3" class="qty-terima-header">Qty Terima</th>
          </tr>
          <tr>
            <th class="qty-kirim">Besar</th>
            <th class="qty-kirim">Kecil</th>
            <th class="qty-kirim">Total</th>
            <th class="qty-terima">Besar</th>
            <th class="qty-terima">Kecil</th>
            <th class="qty-terima">Total</th>
          </tr>
        </thead>
      </table>
    </div>
  </c-modal-body>

  <c-modal-footer>
    <button class="btn btn-secondary" type="button" (click)="isShowDetail = false">
      Close
    </button>
  </c-modal-footer>
</c-modal>
