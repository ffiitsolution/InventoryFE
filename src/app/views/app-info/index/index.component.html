<div class="fade-in">
  <c-card class="mb-2">
    <c-card-body>
      <div class="row">
        <div class="col">
          <h5>{{ "App" | translate }} {{ "Info" | translate }}</h5>
        </div>
        <div class="col text-end">
          <c-nav class="wrapper-menu__header">
            <c-nav-item *ngFor="let nav of panes; index as i;">
              <a class="btn btn-order-item" [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="i" cNavLink>
                {{nav.name}}
              </a>
            </c-nav-item>
          </c-nav>
        </div>
      </div>
    </c-card-body>
  </c-card>

  <c-card class="mb-2">
    <c-card-body>

      <c-tab-content #tabContent="cTabContent" (activeTabPaneIdxChange)="onTabChange($event)"
        [activeTabPaneIdx]="activePane">
        <c-tab-pane *ngFor="let pane of panes; index as i;">
          <c-card-body class="p-3">
            <div>
              <app-release-note-app-info *ngIf="i == 0"></app-release-note-app-info>
              <app-modules-app-info *ngIf="i == 1"></app-modules-app-info>
              <!-- <app-company-profile *ngIf="i == 2"></app-company-profile>
          <app-info-utility *ngIf="i == 3"></app-info-utility> -->
            </div>
          </c-card-body>
        </c-tab-pane>

      </c-tab-content>
    </c-card-body>
  </c-card>

</div>
