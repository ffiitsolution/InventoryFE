<div class="fade-in">
  <c-card class="mb-2">
    <c-card-body>
      <div class="row">
        <div class="col">
          <h6 class="mb-2 text-medium-emphasis">
            {{ "Stock" | translate }} {{ "Opname" | translate }}
          </h6>
          <h5>Laporan Hasil S.O</h5>
        </div>
        <!-- <div class="col text-end">
          <button class="btn btn-outline-primary w-120" (click)="getBack()">
            <i class="fa fa-arrow-left me-2"></i>
            Back
          </button>
        </div> -->
      </div>
    </c-card-body>
  </c-card>
</div>
<c-card class="fade-in mb-4">
  <c-card-body>

    <div class="w-100 px-2 py-1 row">
      <div class="col-3 d-flex align-items-center">
        <label for="tglPesan">{{ "Tanggal Stock Opname" | translate }}</label>
      </div>
      <div class="col-7 pe-0 d-flex">
        <input type="text" class="form-control" id="deliveryStatus" [(ngModel)]="formData.tanggalSo" name="deliveryStatus"
          readonly />
      </div>
    </div>

    <div class="w-100 px-2 py-1 row">

      <div class="col-3 d-flex align-items-center">
        <label for="deliveryStatus">{{ "Nomor Setup S.O" | translate }}</label>
      </div>
      <div class="col-7 pe-0 d-flex">
        <input type="text" class="form-control" id="deliveryStatus" [(ngModel)]="formData.nomorSo" name="deliveryStatus"
          readonly />
      </div>
    </div>


    <div class="d-flex justify-content-end align-items-center border-top mt-4 pt-3">
      <button class="shadow-sm btn w-10 btn-info text-white" (click)="onShowModalReport()">
        <i class="fa fa-check pe-2"></i>
        {{ "Proses Cetak S.O" | translate }}
      </button>
    </div>

  </c-card-body>
</c-card>

<div class="fade-in">
  <app-modal-print-list [alreadyPrint]="alreadyPrint" [disabledPrintButton]="disabledPrintButton"
    [generatePdfUrl]="'/api/report/laporan-hasil-so'"
    [updateStatusUrl]="''" [updatePrintStatusParam]="''"
    [generateReportParam]="paramGenerateReport" [isShowModalReport]="isShowModalReport" [isShowSelection]="true"
    (closeModalEvent)="closeModal()">
  </app-modal-print-list>
</div>
