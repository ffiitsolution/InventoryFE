

    <c-container class="container-fluid my-container m-0">
      <c-row class="d-flex justify-content-start g-2" >
        <c-col md="12">
          <c-card>
            <c-card-header>
              <div class=" gap-3 row align-items-center">
                <div class="d-flex align-items-center gap-2 row col-12 col-md-6">
                  <h5 class="mb-1 align-items-end col-12 col-md-6">List Production</h5>
                  <div class="d-flex align-items-end justify-content-end gap-1 ml-0 md-ml-2 col-12 col-md-6">
                    <label class="col-form-label text-end d-none d-md-block" >{{
                      "Tanggal Transaksi :" | translate
                    }}</label>
                    <div class="flex-grow-1 text-end" >
                      <input
                        type="text"
                        id="dateFilter"
                        class="form-control "
                        bsDaterangepicker
                        [bsConfig]="dpConfig"
                        aria-describedby="dateFilter"
                        [(ngModel)]="dateRangeFilter"
                        (ngModelChange)="onDateRangeChange($event)"
                        #dp="bsDaterangepicker"
                        placeholder="{{ 'Tanggal Pesan' | translate }}"
                      />
                    </div>
                  </div>        
                </div>
                <div class="d-grid gap-3 d-md-flex  justify-content-center justify-content-md-end col-12 col-md-6">
                  <button class="btn btn-info text-white btn-150" (click)="onAddPressed()">
                    <i class="fa fa-plus pe-1"></i> {{ "Tambah" | translate }}
                  </button>
                </div>
              </div>
            </c-card-header>
            <c-card-body>
              <div class="row mx-n2">
                <div class="col-12 col-md-4 px-2 mb-3" *ngFor="let item of listProductionData">
                  <div class="card-list h-100">
                    <div class="d-flex flex-column">
                      <div class="d-flex justify-content-between mb-1">
                        <label>{{item.dateCreateFormat2}}</label>
                        <label>{{item.nomorTransaksi}}</label>
                      </div>
                      <div class="d-flex justify-content-between">
                        <label>{{item.kodeProduksi}}</label>
                        <label>{{item.barangProduksi}}</label>
                      </div>
                      <div class="divider mt-2"></div>
                      <div class="d-flex justify-content-start">
                        <label>Konversi   : {{item.konversi}} {{item.satuanKecil}}/{{item.satuanBesar}}</label>
                        <label></label>
                      </div>
                      <div class="d-flex justify-content-start">
                        <label>Jumlah Produksi   : {{item.jumlahResep}} {{item.satuanBesar}}</label>
                        <label></label>
                      </div>
                      <div class="d-flex justify-content-start">
                        <label>Total Produksi : {{item.totalProduksi}} {{item.satuanKecil}} </label>
                        <label>  </label>
                      </div>
                      <div class="divider mt-2"></div>
                      <div class="d-flex justify-content-between">
                        <label >Tgl Expired : {{ g.formatStrDateMMM(item.tglExp)}}</label>
                        <label *ngIf="item.statusPosting == 'P'">POSTED</label>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
              <div class="row">
                <nav *ngIf="totalItems > 0">
                  <ul class="pagination justify-content-center">
                    <li class="page-item p-2" [class.disabled]="currentPage === 0">
                      <button class="page-link" (click)="changePage(currentPage-1 )" [disabled]="currentPage === 0">
                        Previous
                      </button>
                    </li>
                
                    <li class="page-item p-2" *ngFor="let page of pages" [class.active]="page === currentPage+1">
                      <button class="page-link" (click)="changePage(page-1)">
                        {{ page }}
                      </button>
                    </li>
                
                    <li class="page-item p-2" [class.disabled]="currentPage+1 === totalPages">
                      <button class="page-link" (click)="changePage(currentPage+1)" [disabled]="currentPage+1 === totalPages">
                        Next
                      </button>
                    </li>
                  </ul>
                </nav>
                
              </div>
            </c-card-body>
          </c-card>        
        </c-col>
      </c-row>
    </c-container>
