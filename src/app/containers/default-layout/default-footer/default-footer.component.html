<div class="row w-100">
  <div class="col" *ngIf="g.navbarVisibility === false">
    
    <span *ngIf="g.serverStatus === 'UP'">
      {{ g.currentDate }} {{ g.currentTime }}
    </span>
    <c-badge color="danger" shape="rounded-pill" *ngIf="g.serverStatus !== 'UP'">
      OFFLINE
    </c-badge>
  </div>
  <div class="col text-end">
    <a>{{'labelCompany' | translate}} Version {{version}}</a>
  </div>
</div>
