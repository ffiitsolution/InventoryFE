<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible="{{ g.navbarVisibility }}"
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/brand/logo_kfc_long.png',
      width: 150,
      height: 36,
      alt: 'KFC Logo'
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/logo_kfc.png',
      width: 46,
      height: 46,
      alt: 'KFC Logo'
    }"
    routerLink="./"
  />

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close" />
  </ng-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="visible"
    cSidebarToggle="sidebar"
  />
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header
    class="mb-4 d-print-none header header-sticky"
    position="sticky"
    sidebarId="sidebar"
  />
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <div class="h-auto">
      <router-outlet />
    </div>
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
